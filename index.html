<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A simple demo converting form field answers to json and storing them on the cloud using Jsonbin.io api."
    />
    <meta
      name="keywords"
      content="form fields, form answers storage, json, jsonbin, jsonbin api, form answers to json, bootstrap form"
    />
    <title>From Form to Json</title>
    <!-- <link rel="stylesheet" href="z_stylesheet.css" /> -->
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <!--contact Form-->
      <div class="container-fluid w-75 pb-5 pt-3">
        <!--row 1: form-->
        <div class="row">
          <form id="exampleForm">
            <label for="first-name">
              <strong>First Name:</strong>
              <input type="text" name="first_name" id="first-name" />
            </label>

            <label for="last-name">
              <strong>Last Name:</strong>
              <input type="text" name="last_name" id="last-name" />
            </label>

            <input
              class="btn btn-success submit"
              type="submit"
              value="Create new user"
            />
            <input
              class="btn border-success submit text-success font-weight-bold bg-light"
              type="submit"
              value="Send to jsonBin"
              onclick="toJsonBin();"
            />
          </form>
        </div>
        <!--row-->
      </div>
      <!--container-->
    </main>
    <script type="text/javascript" src="./js/config_api.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
